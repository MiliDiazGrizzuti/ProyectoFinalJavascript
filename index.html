<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');
    </style>

    <title>Turnos Web</title>
</head>
<body>

<h1>¡Bienvenido a nuestro centro!</h1>

    <div class="container" id="formulario">
        <div class="row">
            <h3>Ingrese datos de una persona:</h3>
        </div>
        <div class="row">
            <p class="label">Ingrese nombre: </p>
            <input id="nombre" class="box" type="text"></input>
        </div>
        <div class="row">
            <p class="label">Ingrese edad: </p>
            <input id="edad" class="box" type="number"></input>
        </div>
        <div class="row">
            <p class="label">Tiene sintomas? </p>
            <input id="sintomas" class="box" type="text"></input>
        </div>
        <div class="row">
            <input id="btnAgregar" class="box" type="button" value="Agregar"></input>
        </div>
    </div>

    <p id="pInformacion"></p>

    <div id="divFiltros" class="container">
        <div class="row">
            <h3>Filtro de personas</h3>
        </div>
        <div class="row">
            <p class="label">Mayores a:</p>
            <input id="filtroMayoresA" class="box" type="number"></input>
        </div>
        <div class="row">
            <p class="label">Menores a:</p>
            <input id="filtroMenoresA" class="box" type="number"></input>
        </div>
        <div class="row">
            <p class="label">Tiene síntomas? </p>
            <input id="filtroSintomas" class="box" type="text"></input>
        </div>
        <div class="row">
            <input id="btnFiltrar" class="box" type="button" value="Filtrar"></input>
        </div>
        <p id="pPersonasFiltradas"></p>
    </div>

<script src="./index.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
